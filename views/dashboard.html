<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Chat App</h1>
      </header>
      <main class="main-content">
        <!-- Sidebar for groups -->
        <aside class="sidebar">
          <h3>Groups</h3>
          <ul id="groupList" aria-label="Group List">
            <!-- Groups will be dynamically added here -->
          </ul>
          <form id="addGroupForm" onsubmit="addGroupHandler(event)">
            <label for="groupName" class="form-label">Create New Group</label>
            <input
              type="text"
              id="groupName"
              name="groupName"
              placeholder="Enter group name"
              required
            />
            <button type="submit">Add Group</button>
          </form>
          <form id="searchUserForm" onsubmit="searchUsersHandler(event)">
            <label for="searchQuery" class="form-label">Search Users</label>
            <input
              type="text"
              id="searchQuery"
              name="searchQuery"
              placeholder="Search by name, email, or phone"
              required
            />
            <button type="submit">Search</button>
          </form>
          <div id="searchResults" class="search-results">
            <!-- Search results will be dynamically added here -->
          </div>
        </aside>
        <!-- Chat and members area -->
        <section class="chat-container">
          <div class="chatarea">
            <ul id="allChat" aria-live="polite">
              <!-- Chat messages will be dynamically added here -->
            </ul>
          </div>
          <div class="sender">
            <form class="sender-form" onsubmit="submitChatHandler(event)">
                <input
                    type="text"
                    id="message"
                    name="message"
                    placeholder="Type your message here..."
                    required
                />
                <input
                    type="file"
                    id="fileInput"
                    name="file"
                    style="margin-left: 10px;"
                />
                <button type="submit">Send</button>
            </form>
        </div>
        </section>
      </main>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> <!-- Socket.IO script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/dashboard.js"></script> <!-- Your dashboard.js script -->
  </body>
</html>
