<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        Welcome to Chat App
      </div>
      <div class="chatarea">
        <ul id="allChat"></ul>
      </div>
      <div class="sender">
        <form class="sender-form" onsubmit="submitchatHandler">
          <input
            type="text"
            id="message"
            name="message"
            placeholder="Type your message here..."
            required
          />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
